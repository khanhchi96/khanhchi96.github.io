<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:url" content="https://khanhchi96.github.io/lucky%20wheel/index.html" />
    <meta property="og:title" content="Magic Circle Game" />
    <meta property="og:description" content="Let's see how many points you can win!" />
    <meta property="og:image" content="https://raw.githubusercontent.com/khanhchi96/khanhchi96.github.io/master/lucky%20wheel/magic-circle.jpg" />
    <title>Wheel of Fortune</title>
</head>
    <style>
        body {
            max-width: 1200px;
            margin: 0 auto;
        }
    text{
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size:19px;
        pointer-events:none;
        stroke: none!important; 
    }
    
    #content{
        transform: translateY(5%);
        margin: auto
    }
    h1{
        margin-top: 0;
        text-align: center;
        font-size: 60px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    #chart{
        max-width:550px;
        max-height:550px;
        transform: translate(10%, 0);
    }
   
    .point{
        display: inline-block;
        border: 1px solid black;
        border-radius: 5px;
        padding: 10px 10px;
        /* font-size: 20px; */
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin-bottom: 30px;
    }
    .count{
        /* font-size: 20px; */
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; 
    }
    .point:first-child{
        margin-right: 50px;
    }
    .tinhdiem{
        margin-left: 10%;
    }


    @media(min-width: 800px){
        .point, .count{
            font-size: 20px;
        }

    }
    #ketqua{
        position: absolute;
        width:400px;
        height:500px;
        top:100px;
        left: 60%;
    }
    #ketqua h1{
        font-size: 50px;
        font-weight: bold;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        position: absolute;
        padding: 0;
        margin: 0;
        top:50%;
        -webkit-transform:translate(0,-50%);
                transform:translate(0,-50%);
    }
   .slice{
       stroke: white;
       stroke-width: 5px;
       /* stroke-dasharray: 10px; */
   }
   @media(max-width: 1000px){
       #ketqua{
           display: none;
       }
       #chart{
        transform: translate(0, 0);
        margin: 0 auto;
       }
   }


.modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    padding-top: 150px; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.4); 
  }
  

  .modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 60%;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 20px;
    border-radius: 20px;
  }
  .modal-content>p{
      text-align: center;
  }
  .modal-confirm{
    margin: auto;
    width: 100px;
  }
  #confirm {
    padding: 5px 10px;
    background-color: #fe3272;
    color: white;
    border-radius: 10px;
    font-size: 20px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    cursor: pointer;
}

    #close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    
    #close:hover,
    #close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    </style>
    
</head>
<body>
    <h1>Magic circle</h1>
    <div id="content">
        <div class="tinhdiem">
            <div class="point"> Total points: <span id="result2"></span></div>
            <div class="point"> Points: <span id="result">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
            <div class="count">Number of turns left: <span id="count">10</span></div>
        </div>
        <div id="chart"></div>
        <div id="ketqua"><h1></h1></div>
       

        <div id="myModal" class="modal">

            <div class="modal-content">
                    <span id="close" onclick="hide()">&times;</span>
              <p id="notification"></p>
              <div class="modal-confirm"> <button type="button" id="confirm" onclick = "hide()">Got it!</button> </div>
            
        </div>
          

          </div>
    </div>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
