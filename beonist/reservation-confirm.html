<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Xác nhận đặt lịch</title>
    <link rel="icon" href="img/logo-dark-background.png" type="image/gif" sizes="15x15">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
<style>
    #contact::after{
    content: '';
    display: block;
    bottom: 0;
    border-bottom: 4px solid #fff!important;
    width: 100%!important;
    }
    .first-footer{
        bottom: 0!important;
    }
    .secondary-footer{
        display: none;
    }
</style>
</head>
<body>
    <header class="header"> 
        <div class="header-wrap">      
            <nav id="nav-large" chi-include-html="menu.html"></nav>
        </div>
    </header>
    
    <section>
        <div class="wrap" style="margin-top: 44px">
            <h1>Thông tin khách hàng</h1>
            <div class="info" style="margin-top: 44px; margin-bottom: 44px"></div>
            <p style="text-align: center"><i>Cảm ơn quý khách đã đặt lịch với chúng tôi!</i></p>
        </div>
    </section>

    <footer chi-include-html="footer.html"></footer>
        
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
        <script>

            let reservation = JSON.parse(localStorage.getItem("reservationInfo"));

                $(document).ready(function() {
                    $('.info').append('<p>Tên khách hàng: '+ reservation.name + '</p><p>Thời gian hẹn: '+
                        reservation.date + ' giờ, ' + reservation.time +
                        '</p><p>Số điện thoại: '+ reservation.phone + '</p><p>Địa chỉ: '+ 
                        reservation.address +'</p><p>Lưu ý: ' + reservation.note +'</p>')
                    
                 })
        </script>
        <script>
            includeHTML();
        </script>
</body>
</html>
