<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
<style>
    

    .active{
        background-color: transparent!important;
    }

    .menu-icon{
    margin-top:2px!important;
    }
    .fa-bars{
        font-size: 35px!important;  
    }
</style>
</head>
<body>
        <header class="header">       
                <nav id="nav-large" chi-include-html="menu.html"></nav>
                <div class="parallax parallax-header-contact">
                    <div class="parallax-header-contact-content">
                        <h3><span>Beonist Tailoring</span><span>cung cấp</span><span>dịch vụ</span><span>may đo</span>tận nhà</h3>
                        <button type="button">Đặt lịch với chúng tôi</button>
                    </div>
                </div>
        </header>
        
    
    <section>
        <div class="wrap">
            <h1 class="contact-title"> Liên hệ</h1>
            <div class="contact-info">
                <p> Địa chỉ: 900, René-Lévesque Boulevard West,<br/>
                        Montréal, Québec H3B 4A5 </p>
                <p> Số điện thoại: 0904.802.801 </p>
                <p> Giờ làm việc: 9h00 - 22h00</p>
                <p>Email: info@marcheartisans.com</p>
            </div>
        </div>
        
        <div class="map"><iframe src="https://maps.google.com/maps?width=700&amp;height=440&amp;hl=en&amp;q=Hanoi%2C%20Vietnam+(Title)&amp;ie=UTF8&amp;t=&amp;z=10&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div>

        

        <div id ="reservation" class="parallax" style="height: 100vh;">
            <div class="wrap reservation-wrap">
                <form class="reservation">
                    <h1> Đặt lịch hẹn</h1>
                    <p style="text-align: center; font-style: italic;">Beonist Tailoring phục vụ tận nhà, lấy số đo và thử đồ</p>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">Họ tên</label>   
                                <span class="helper-text" data-error="wrong" data-success="right"></span>         
                            </div>
                        </div>

                        <div class="row">
                            <div class=" input-field col s6">
                                <input id="date" type="text" class="datepicker">
                                <label for="date">Ngày hẹn</label>  
                                <span class="helper-text" data-error="wrong" data-success="right"></span>    
                            </div>
                            <div class="input-field col s6">
                                <input id="time" type="text" class="timepicker">
                                <label for="time">Giờ hẹn</label>   
                                <span class="helper-text" data-error="wrong" data-success="right"></span>   
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="icon_telephone" type="tel" class="validate">
                                <label for="icon_telephone">Số điện thoại</label>
                                <span class="helper-text" data-error="wrong" data-success="right"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="address" type="text" class="validate">
                                <label for="address">Địa chỉ</label>          
                                <span class="helper-text" data-error="wrong" data-success="right"></span>  
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="address" type="text" class="validate">
                                <label for="address">Lưu ý</label>   
                                <span class="helper-text" data-error="wrong" data-success="right"></span>         
                            </div>
                        </div> 
                     <button type="button" id="click-to-reserve" >Đặt lịch hẹn</button><br/>
                </form>
            </div>
        </div>
        <div class="cart-icon"></div>
    </section>


    <footer chi-include-html="footer.html"></footer>
        
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
    <script src="script/order.js"></script>
    <script>
        $(document).ready(function(){
            $('.datepicker').datepicker();
            $('.timepicker').timepicker();
        })

let reservationInfo={};
        $('#click-to-reserve').click(function (e) {
            let isValid = true;
            $('.reservation>input[type=text]').each(function(){
            if ($.trim($(this).val()) == ""){
                $('.error').text('Vui lòng cung cấp đầy đủ thông tin!')
                isValid = false;    
            } else {
                $('.error').text('');
            };
            if (isNaN($('#day').val()) || isNaN($('#month').val()) || isNaN($('#year').val()) || isNaN($('#hour').val()) || isNaN($('#minute').val())){
                $('.error').text('Vui lòng cung cấp đầy đủ thông tin!')
                isValid = false;    
            }else {
                $('.error').text('');
            }
        });
        if (isValid == false) e.preventDefault();

        else {
            reservationInfo = JSON.parse(localStorage.getItem('reservationInfo')) || {};
                reservationInfo.name = $('#reservation-name').val();
                reservationInfo.day = $('#day').val();
                reservationInfo.month = $('#month').val();
                reservationInfo.year = $('#year').val();
                reservationInfo.hour = $('#hour').val();
                reservationInfo.minute = $('#minute').val();
                reservationInfo.phone = $('#reservation-phone').val();
                reservationInfo.address = $('#reservation-address').val();
                reservationInfo.note = $('#reservation-note').val();
            localStorage.setItem('reservationInfo', JSON.stringify(reservationInfo));
            location.href = "reservation-confirm.html";
        }
    })

       
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            includeHTML();
        </script>
</body>
</html>
