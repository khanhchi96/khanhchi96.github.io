<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giỏ hàng</title>
    <link rel="icon" href="img/logo-dark-background.png" type="image/gif" sizes="15x15">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/cart.css">

</head>
<body>
    <header class="header"> 
        <div class="header-wrap">      
            <nav id="nav-large" chi-include-html="menu.html"></nav>
        </div>
    </header>

    <section>
        <div class="cart-wrap wrap">
            <h1>Giỏ hàng <span class="number-of-items">(0 sản phẩm)</span></h1><br/>
            <div class="cart-info"></div>
            <div class="cart-value">
                <h3>Tạm tính: <span id="total-value"></span> VNĐ</h3>
                <h3>Mã giảm giá: <span id="discount-code"></span></h3>
                <h3>Tổng tiền: <span id="bill-value"></span>VNĐ</h3>
                <button type="button" class="check-out-button">Tiến hành thanh toán</button>
            </div>
        </div>

        <div id="delete-modal" class="mymodal">

                <div class="mymodal-content">
                        <span id="close">&times;</span>
                  <p>Bạn có chắc muốn xoá sản phẩm này?</p>
                  <div class="confirmmodal">
                  <button type="button" id="deleteconfirm">Xoá sản phẩm</button>
                <button type="button" id="cancel">Quay lại</button>
                </div>
                </div>
              
        </div>

    
    </section>
    <footer chi-include-html="footer.html"></footer>
        



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
    <script src="script/order.js"></script>
    <script src="script/cart.js"></script>
        <script>
            includeHTML();
        </script>
</body>
</html>
