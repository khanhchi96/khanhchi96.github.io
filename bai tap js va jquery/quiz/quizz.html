<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quizz</title>
<style>
body{
	font-size: 20px;
	font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    background-image: url("background.jpg");
}
.content{ box-sizing: border-box;
margin: 0 auto;
max-width: 700px;
margin-bottom: 40px;
}
.questions{
  font-size: 30px;
  margin-bottom: 20px;
  color: green;
}
.answers {
  margin-bottom: 20px;
  text-align: left;
  display: inline-block;
}
.answers label{
  display: block;
  margin-bottom: 10px;
}
button{
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 22px;
    background-color: green;
    color: #fff;
    border: 0px;
    border-radius: 3px;
    padding: 20px;
    cursor: pointer;
}
.button{
    margin: auto;
    width: 200px;
    margin-bottom: 50px;
}
button:hover{
    background-color: #38a;
}
.ketqua{
    margin: 50px auto;
    width: 300px;
}




</style>
</head>
<body>

<div id="quiz"></div>
<div class="button"><button id="submit">Submit Quiz</button></div>
<div class="ketqua">
<div id="results"></div>
<button id="again">Show me wrong answers!</button>
</div>
    <script src="script.js"></script>
</body>
</html>
