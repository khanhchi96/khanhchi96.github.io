<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory card</title>
<style>
    .wrap{
        position: relative;
        margin: auto;
        padding: 15px;
        max-width: 1265px;
        max-height: 616px;
        height: 100%;
    }

    .content{
        position: relative;
    }
    .grid{
        float: left;
        padding: 10px 10px;
    }

    .card{
        position: relative;
        display: inline-block;
        padding: 10px;
    }

    .back{
        padding: 10px;
    }
    
    img{
        max-width: 180px;
        top:0;
        left:0;
    }


    
    .card .back{
        transform: rotateY(180deg);
        position: absolute;
        top:0;
        left:0;
    }

    .card.flipped .back{
        transform: rotateY(0deg);
    }
    
    .card.flipped .front{
        transform: rotateY(180deg);
    }

    .card .front, .card .back{
        backface-visibility: hidden;
    }

</style>
</head>
<body>
   <div class="wrap">
       <div class="content">
           <div class="grid">

           </div>
       </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
     let array=["minamino.png", "dangvanlam.jpg", "muroya.jpg", "doduymanh.jpg", "yoshida.jpg", "yoshinori.jpg"
     ]

$(document).ready(function() {
    for (var j=1; j<4; j++){
    for (var i=0;i<array.length; i++) {
        $(".grid").append($('<div class="card"><div class="back"><img src="' + array[i] + '"/></div><div class="front"><img src="card.png"/></div></div>'));
    }}
    
$('.card').click(function(){
  $(this).toggleClass('flipped');
});
}); 


Array.prototype.shuffle = function() {
    var input = this;
     
    for (var i = input.length-1; i >=0; i--) {
     
        var randomIndex = Math.floor(Math.random()*(i+1)); 
        var itemAtIndex = input[randomIndex]; 
         
        input[randomIndex] = input[i]; 
        input[i] = itemAtIndex;
    }
    return input;
}

array.shuffle();











    </script>
        
</body>
</html>
