<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <style>
    

body {
    background-color: #FDDD2C  ;
}
.container {
    float: left;
  display: grid;
  /* border: 2px solid black; */
  padding: 10px;
  justify-content: left;
  margin-left: 10%;
  grid-template-columns: 80px 80px 80px 80px;
  grid-template-rows: 80px 80px;
  grid-template-areas: 
  "header header header header" 
  "main main main main" 
  "main main main main" 
  "main main main main" 
  "main main main main" 
  "main main main main" 
  "main main main main";
}



.name {text-align: center;
  opacity:0;
animation: fade ease-in infinite;
animation-fill-mode: forwards;
animation-duration: 3s;
font-size: 40px;
    color: black;
    text-align: center;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

@keyframes fade {
    0% {opacity: 0;}
    40% {opacity: 1;}
    80% {opacity: 0;}}


#header {
  grid-area: header;
  grid-row-start: 1;
  grid-row-end: 1;
  color: black;
  text-align: right;
  font-size: 60px;
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  /* border: 1px solid black; */
  padding: 10px;
}
.btn {
  background-color: dimgray;
  border: solid 1px black;
  color: white;
  padding: 20px;
  text-align: center;
  margin: 4px 2px;
  border-radius: 50%;
  font-family: Verdana, Geneva, Tahoma, sans-serif;
}
.silver {
  background-color: silver;
  color: black;
}
.black {
  background-color: black;
}
button {
  font-size: 26px;
}

.img {float: right;
max-width: 40%;
margin-top: 10%;
margin-right: 20%;}

button:hover {
  transform: scale(1.15);
}

</style>
</head>
<body>
  <div class="name">      
  <h1>Magic Calculator</h1>
    </div>
    <div class="container">
        
        <div id="header"></div>
        
        <button class="btn silver" onclick="reset()">AC</button>
        <button class="btn silver" onclick="press(this)" value="(">(</button>
        <button class="btn silver" onclick="press(this)" value=")">)</button>
        <button class="btn orange" onclick="press(this)" value="/1000">&permil;</button>

        <button class="btn silver" onclick="sqrt()" value="√">√</button>
        <button class="btn silver" onclick="square()" value="^2">^2</button>
        <button class="btn silver" onclick="press(this)" value="/100">%</button>
        <button class="btn black" onclick="press(this)" value= "/">/</button>
        
        <button class="btn" onclick="press(this)" value= "7">7</button>
        <button class="btn" onclick="press(this)" value= "8">8</button>
        <button class="btn" onclick="press(this)" value= "9">9</button>
        <button class="btn black" onclick="press(this)" value="*">X</button>
        
        <button class="btn" onclick="press(this)" value= "4">4</button>
        <button class="btn" onclick="press(this)" value= "5">5</button>
        <button class="btn" onclick="press(this)" value= "6">6</button>
        <button class="btn black" onclick="press(this)" value= "-">-</button>
        
        <button class="btn" onclick="press(this)" value="1">1</button>
        <button class="btn" onclick="press(this)" value= "2">2</button>
        <button class="btn" onclick="press(this)" value= "3">3</button>
        <button class="btn black" onclick="press(this)" value= "+">+</button>
        
        <button class ="btn" onclick="reset()">R</button>
        <button class="btn" onclick="press(this)" value="0">0</button>
        <button class="btn" onclick="press(this)" value=".">.</button>
        <button class="btn black" onclick="sum()">=</button>
    </div>
        <div class="img"><img src = "Baloo.png"/></div>


      <script>
          function press(button){
            document.getElementById("header").innerHTML += button.value;
            console.log(document.getElementById("header").innerHTML)
          }
          function sum(){
            document.getElementById("header").innerHTML=eval(document.getElementById("header").innerHTML);

          }

          function reset() {
         document.getElementById("header").innerHTML = "";
          }

      function sqrt(){
      let val = eval(document.getElementById("header").innerHTML);
      document.getElementById("header").innerHTML = Math.sqrt(val);}


     function e() {
      let toEval = document.getElementById("header").innerHTML.replace("√", Math.sqrt);
      sum(toEval)
      }


     function square(){
     let sq = document.getElementById("header").innerHTML;
     document.getElementById("header").innerHTML = Math.pow(sq, 2);}


      function g() {
      let binhphuong = document.getElementById("header").innerHTML.replace("^2", Math.pow);
      sum(binhphuong)
      }

    </script>
</body>
</html>
