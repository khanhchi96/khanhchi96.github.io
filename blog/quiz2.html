<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quizz</title>
<style>
body{
	font-size: 20px;
	font-family: sans-serif;
	color: #333;
}
.question{
	font-weight: 600;
}
.answers {
    margin-bottom: 20px;
}
#submit{
	font-family: sans-serif;
	font-size: 20px;
	background-color: #297;
	color: #fff;
	border: 0px;
	border-radius: 3px;
	padding: 20px;
	cursor: pointer;
	margin-bottom: 20px;
}
#submit:hover{
	background-color: #3a8;
}
</style>
</head>
<body>
    
<div id="quiz"></div>
<button id="submit">Submit Quiz</button>
<div id="results"></div>
    <script>

    var myQuestions = [
        {
            question: "Who plays Captain America in Marvel's movies?",
            answers:{
                A: "Chris Hemsworth",
                B: "Chris Patt",
                C: "Chris Evans",
                D: "Chris Brown"

            },
            correctAnswer: "C"
        },
        {
            question: "What is the real name of the Iron Man?",
            answers:{
                A: "Tony Stark",
                B: "Tony Rogers",
                C: "Tony Fury",
                D: "Tony Potts"
            },
            correctAnswer: "A"
        },
        {
            question: "Who is Thor's lover?",
            answers:{
                A: "Loki, definitely",
                B: "Hulk",
                C: "Jane Foster",
                D: "Odin"
            },
            correctAnswer: "A"
        },
        {
            question: "Who is Steve Rogers's childhood friend?",
            answers:{
                A: "Natasha Romanoff",
                B: "Bucky Barnes",
                C: "Bruce Banner",
                D: "Peter Parker"
            },
            correctAnswer: "B"
        },
        {
            question: "Where is Black Widow from?",
            answers:{
                A: "The United States",
                B: "Belarus",
                C: "Ukraine",
                D: "Soviet Union"
            },
            correctAnswer: "D"
        },
        {
            question: "Who were Thor and Loki finding when they met Doctor Strange in New York?",
            answers:{
                A: "Odin",
                B: "Thanos",
                C: "Hulk",
                D: "Nick Fury"
            },
            correctAnswer: "A"
        },
        {
            question: "What is Captain America's shield made of?",
            answers:{
                A: "Platinum",
                B: "Titanium",
                C: "Vibranium",
                D: "Uranium"
            },
            correctAnswer: "C"
        },
        {
            question: "What is Hawkeye's weapon?",
            answers:{
                A: "Hammer",
                B: "Arrow",
                C: "Gun",
                D: "Sword"
            },
            correctAnswer: "B"
        },
        {
            question:"Who is Quicksilver and Scarlet Witch's father?",
            answers:{
                A: "Wolverine",
                B: "Travis",
                C: "Xavier",
                D: "Magneto"
            },
            correctAnswer: "D"
        },
        {
            question: "Who is the most handsome man in Marvel Cinematic Universe?",
            answers:{
                A: "Loki, of course!",
                B: "Captain America, for God's sake!",
                C: "Who else but Thor???",
                D: "Kidding me? That must be Tony Stark!"
            },
            correctAnswer: "A"
        }
    ];
    let quiz = document.getElementById('quiz');
let result = document.getElementById('results');
let submit = document.getElementById('submit');

displayQuiz(myQuestions, quiz, result, submit);

function displayQuiz(myQuestions, quiz, result, submit){

    function showQuestions(myQuestions, quiz){
        let output = [];
        let answers;

        for(i=0; i<myQuestions.length; i++){
            answers = [];

            for(letter in myQuestions[i].answers){

                answers.push(
                    '<label>'
                        + '<input type="radio" name="question'+i+'" value="'+letter+'">'
                        + letter + ': '
                        + myQuestions[i].answers[letter]
                    + '</label>'
                );
            }
            output.push(
                '<div class="question">' + myQuestions[i].question + '</div>'
                + '<div class="answers">' + answers.join('') + '</div>'
            );
        }
        quiz.innerHTML = output.join('');
    }


    function showResults(myQuestions, quiz, result){
        

        let answerall= quiz.querySelectorAll('.answers');
        

        let userAnswer = '';
        let numCorrect = 0;
        

        for(i=0; i<myQuestions.length; i++){


            userAnswer = (answerall[i].querySelector('input[name=question'+i+']:checked')||{}).value;

            if(userAnswer===myQuestions[i].correctAnswer){

                numCorrect++;
                

                answerall[i].style.color = 'lightgreen';
            }

            else{
     
                answerall[i].style.color = 'red';
            }
        }


        result.innerHTML = numCorrect + ' out of ' + myQuestions.length;
    }


    showQuestions(myQuestions, quiz);
    

    submit.onclick = function(){
        showResults(myQuestions, quiz, result);
    }

}

    
    </script>
</body>
</html>
