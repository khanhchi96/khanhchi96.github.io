<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation</title>

<style>
body{
    background-color: yellow;
}
@keyframes left-right{
    from {margin-left: -50%;}
    to {margin-left:150%;}
}
@keyframes fade {
    0% {opacity: 0;}
    50% {opacity: 1;}
    100% {opacity: 0;}
}
@keyframes fade2{
    from {opacity: 0;}
    to {opacity:1;}
}

h1{
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    font-size: 70px;
    text-align: center;
    margin-top:0;
    margin-bottom: 20px;
    font-weight: bold;
    word-spacing: 5%;
    text-transform: capitalize;

}

h2 {animation: left-right ease-in-out infinite;
animation-duration: 5s;
animation-fill-mode: forwards;
font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
font-size:30px;
margin-bottom: 10px;}

.anh { opacity:0;
animation: fade ease-in 1;
animation-fill-mode: forwards;
animation-duration: 2s;}
.anh.mot {animation-delay: 0.8s;}
.anh.hai {animation-delay: 2s;}
.anh.ba {animation-delay: 3.2s;}
.anh.bon {animation-delay: 4.4s;}
.anh.nam {animation-delay: 5.6s;}
.anh.sau {animation-delay: 6.8s;}
.anh.bay {animation-delay: 8s;}
.anh.tam {animation-delay: 9.2s;}

.anhchinh {animation: fade2 ease-in 1;
opacity: 0;
animation-fill-mode: forwards;
animation-duration: 2s;
    animation-delay: 10.4s;}

.anh {height: auto;}
</style>    


</head>
<body>

<div style="margin-bottom: 30px;">
<h1>Life cycle of a person</h1>
<h2>Oops</h2>
</div>

<div style="margin-top:0;">

 <div class="anh mot" style="float:left; margin-left: 2%; margin-top: 0">
     <img src="life-cycle-1.png"/>
 </div>  

 <div class="anh hai"  style="float:left; margin-left: 3%; margin-top: 0.5%">
    <img src="life-cycle-2.png" alt=""/>
 </div>

 <div class="anh ba"  style="float:left; margin-left: 3%; margin-top: 1.5%">
     <img src="life-cycle-3.png"/>
 </div>

 <div class="anh bon"  style="float:left; margin-left: 3%; margin-top: 2%">
     <img src="life-cycle-4.png"/>
 </div>

 <div class="anh nam"  style="float:left; margin-left: 3%; margin-top: 7%">
     <img src="life-cycle-5.png"/>
 </div>

 <div class="anh sau"  style="float:left; margin-left: 4%; margin-top: 9%">
     <img src="life-cycle-6.png"/>
 </div>

 <div class="anh bay"  style="float:left; margin-left: 4%; margin-top: 18%">
     <img src="life-cycle-7.png"/>
 </div>

 <div class="anh tam"  style="float:left; margin-left: 3%; margin-top: 22%;">
     <img src="life-cycle-8.png"/>
 </div>

 <div class="anhchinh" style="position: absolute; margin-top:50px; 
 margin-left: 20px; margin-right: 20px;">
 <img src="life-cycle.png" style="max-width: 100%; height: auto;"/>
 </div>

</div>

</body>
</html>
