    <script>
 function printTriangle(n){
    let str = "";
  for (i = 1; i <= n; i++) {
    for(j=1; j<=i; j++){ 
      str += "* ";
    }
    str+="<br/>";
  }
     document.write(str);
 }


 function printEmptyRectangle (a, b){
 let str ="";
 for (i=1; i <=b; i++){
     for(j=1; j<=a; j++){
        if (i==1 || i==b || j==1 || j==a)             
                {str += "*"}            
            else
                {str += "+"};   
     }
     str+="<br/>";
 }
 document.write(str);
 }


function printSpecialTrigangle(n){
    let str ="";
    for(i=n; i>=1; i--){
        for(m=0; m<n-i;m++){
        str += "&nbsp&nbsp";}
        for (j=2*i-1; j>=1; j--){
        str +="*";}
        str += "<br/>";
    }
document.write(str);
}


function printX(n){
    let str ="";
    for(i=n; i>=1; i--){
        for(m=0; m<n-i;m++){
            if(m==i || m==(n-i+1)){str += "*"} 
            else{str += "&nbsp";}
        }
        for (j=i; j>=1; j--){
        if (j==i || j==(n-i+1)) {str += "*"} else {str += "&nbsp"};   
        }
        str += "<br/>";
    }
document.write(str);
}


function printButterfly(n){
    let str ="";
    for(i=n; i>=1; i--){
        for(m=0; m<n-i+1;m++){
            if( m<=(i-1) || m>(n-i-1)){str += "*"} 
            else{str += "+";}
        }
        for (j=(i-1); j>=1; j--){
        if (j>i || j<=(n-i+1)) {str += "*"} else {str += "+"};   
        }
        str += "<br/>";
    }
document.write(str);
}
