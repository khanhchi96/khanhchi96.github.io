<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="wrap">
    <nav>
    <div class="logo">
      <h1>Kanban Board</h1>
    </div>
  </nav>

  <section class="container">
   
    <div class="row">
        <div class="col m1">
            <h5><i class="fas fa-align-left"></i>&nbsp;To Do<span id="todo1a">&nbsp;(0)</span></h5>
            <h6>Maximum: <input type ='number' min="0" max="20" id="todo1c" onkeyup='saveValue(this);' onclick='saveValue(this);'/> job(s)</h6>
            <div class="card c1">
                <div id="todo1" class="sorted-list">
                        <span class="spanClass">&nbsp;</span>
                      
                </div>
                <div class="new" id='todo1b'><input type="text" name="newjob" placeholder="New job..." id="todo2" onkeydown = "addJob(event, 'todo1', this)"><button class="add" id="todo" onclick="newJob(this)"><i class="fas fa-plus"></i></button></div>
            </div>
           
        </div>
    </div>

    <div class="row">
        <div class="col m2">
            <h5 id='pl'><i class="fas fa-align-left"></i>&nbsp;Planning<span id="planning1a">&nbsp;(0)</span></h5>
            <h6>Maximum: <input type ='number' min="0" max="20" id="planning1c" onkeyup='saveValue(this);' onclick='saveValue(this);'/> job(s)</h6>
            <div class="card c2">
                <div id="planning1" class="sorted-list">
                        <span class="spanClass">&nbsp;</span>
                                   
                </div>
                <div class="new" id="planning1b"><input type="text" name="newjob" placeholder="New job..." id="planning2" onkeydown = "addJob(event, 'planning1', this)"><button class="add" id='planning' onclick="newJob(this)"><i class="fas fa-plus"></i></button></div>
            </div>
           
        </div>
    </div>
   
   
    <div class="row">
        <div class="col m3">
            <h5><i class="fas fa-align-left"></i>&nbsp;&nbsp;Doing<span id="doing1a">&nbsp;(0)</span></h5> 
            <h6>Maximum: <input type ='number' min="0" max="20" id="doing1c" onkeyup='saveValue(this);' onclick='saveValue(this);'/> job(s)</h6>
            <div class="card c3">
                <div id="doing1" class="sorted-list">
                        <span class="spanClass">&nbsp;</span>
                
                </div>
                <div class="new" id="doing1b"><input type="text" name="newjob" placeholder="New job..." id="doing2" onkeydown = "addJob(event, 'doing1', this)"><button class="add" id="doing" onclick="newJob(this)"><i class="fas fa-plus"></i></button></div>
            </div>
            
        </div>
    </div>

    <div class="row">
        <div class="col m4">
            <h5><i class="fas fa-align-left"></i>&nbsp;&nbsp;Done<span id="done1a">&nbsp;(0)</span></h5>
            <h6>&nbsp;</h6>
            <div class="card c4">
                <div id="done1" class= "sorted-list">
                        <span class="spanClass">&nbsp;</span>
               
                </div>
                <div class="new" id="done1b"><input type="text" placeholder="New job..." id="done2" onkeydown = "addJob(event, 'done1', this)"/><button class="add" id="done" onclick="newJob(this)"><i class="fas fa-plus"></i></button></div>
            </div>
   
        </div>
    </div>

</section>
    
<div id="myModal" class="modal">

    <div class="modal-content">
            <span id="close">&times;</span>
      <p>Are you sure you want to delete me?</p>
      <div class="confirmmodal">
      <button type="button" id="deleteconfirm">Delete</button>
    <button type="button" id="cancel">Cancel</button>
    </div>
    </div>
  
  </div>
</div>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
          

</body>
</html>
